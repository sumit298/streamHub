services:
  - type: web
    name: streamhub-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: ANNOUNCED_IP
        value: 0.0.0.0
      - key: RTC_MIN_PORT
        value: 20000
      - key: RTC_MAX_PORT
        value: 29999
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
