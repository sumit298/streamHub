version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: streamhub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-streamhub_secure_password_2024}
      MONGO_INITDB_DATABASE: streamhub
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: mongod --auth
    networks:
      - streamhub-network

  redis:
    image: redis:7-alpine
    container_name: streamhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - streamhub-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  streamhub-network:
    driver: bridge
