# k8s/frontend-deployment.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: streamhub
data:
  NEXT_PUBLIC_API_URL: "http://localhost:3001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: streamhub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: streamhub-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: streamhub
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
